<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - RazerVN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 - slightly darker */
            color: #e5e7eb; /* text-gray-200 */
        }
        .razer-green {
            color: #4ade80; /* text-green-400 */
        }
        .bg-razer-green {
            background-color: #4ade80; /* bg-green-400 */
        }
        .border-razer-green {
            border-color: #4ade80; /* border-green-400 */
        }
        /* Custom focus ring color and border */
        input:focus {
             --tw-ring-color: #4ade80 !important;
             border-color: #4ade80 !important;
             box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.5); /* Thêm shadow nhẹ khi focus */
        }

        .register-button {
             @apply w-full flex justify-center items-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-lg font-bold text-gray-900 bg-gradient-to-r from-green-400 to-green-500 hover:from-green-500 hover:to-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500 transition duration-300 ease-in-out;
        }
        /* Bỏ class .input-field vì đã dùng Tailwind trực tiếp */
    </style>
</head>
<body class="bg-gray-900">

    <header class="bg-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
             <a href="../index.html" class="text-2xl font-bold razer-green">RAZER<span class="text-white">VN</span></a>
             <a href="../index.html" class="text-gray-300 hover:text-green-400 transition duration-150 ease-in-out">Trang chủ</a>
        </nav>
    </header>

    <main class="flex items-center justify-center min-h-[calc(100vh-140px)] py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-gray-800 p-8 md:p-10 rounded-xl shadow-2xl border border-gray-700">
            <div class="flex flex-col items-center">
                <h2 class="text-center text-3xl font-extrabold text-white">
                    Tạo tài khoản mới
                </h2>
                 <p class="mt-2 text-center text-sm text-gray-400">
                    Tham gia cộng đồng Razer
                 </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="sr-only">Tên người dùng</label>
                        <input id="username" name="username" type="text" autocomplete="username" required
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-600 bg-gray-700 placeholder-gray-500 text-gray-200 rounded-lg focus:outline-none focus:ring-0 focus:border-green-400 sm:text-sm transition duration-150 ease-in-out shadow-sm hover:border-gray-500"
                               placeholder="Tên người dùng">
                    </div>
                    <div>
                        <label for="email-address" class="sr-only">Địa chỉ email</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-600 bg-gray-700 placeholder-gray-500 text-gray-200 rounded-lg focus:outline-none focus:ring-0 focus:border-green-400 sm:text-sm transition duration-150 ease-in-out shadow-sm hover:border-gray-500"
                               placeholder="Địa chỉ email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Mật khẩu</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-600 bg-gray-700 placeholder-gray-500 text-gray-200 rounded-lg focus:outline-none focus:ring-0 focus:border-green-400 sm:text-sm transition duration-150 ease-in-out shadow-sm hover:border-gray-500"
                               placeholder="Mật khẩu">
                    </div>
                     <div>
                        <label for="confirm-password" class="sr-only">Xác nhận mật khẩu</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-600 bg-gray-700 placeholder-gray-500 text-gray-200 rounded-lg focus:outline-none focus:ring-0 focus:border-green-400 sm:text-sm transition duration-150 ease-in-out shadow-sm hover:border-gray-500"
                               placeholder="Xác nhận mật khẩu">
                    </div>
                </div>

                 <div class="flex items-start text-sm">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox" required
                               class="h-4 w-4 text-green-500 focus:ring-green-400 border-gray-600 bg-gray-700 rounded cursor-pointer">
                    </div>
                    <div class="ml-3 text-gray-400">
                        Tôi đồng ý với <a href="#" class="font-medium text-green-400 hover:text-green-300">Điều khoản dịch vụ</a> và <a href="#" class="font-medium text-green-400 hover:text-green-300">Chính sách bảo mật</a>.
                    </div>
                </div>


                <div>
                    <button type="submit" class="register-button">
                        Đăng ký
                    </button>
                </div>
            </form>

            <div class="text-center text-sm text-gray-400 pt-4 border-t border-gray-700">
                Đã có tài khoản?
                <a href="login.html" class="font-medium text-green-400 hover:text-green-300 transition duration-150 ease-in-out">
                    Đăng nhập
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 border-t border-gray-700">
        <div class="container mx-auto px-6 py-6 text-center text-sm text-gray-500">
             &copy; 2025 Bản quyền thuộc về Phúc Bảo Quang Khải Tuấn Kiệt.
        </div>
    </footer>

</body>
</html>
